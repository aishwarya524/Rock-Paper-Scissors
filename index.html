<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="heading"><h1>Rock Paper Scissor</h1></div>
        <div class="row">
            <div class="col-md-6">
                <div class="name"><h3>Player</h3></div>
                <h4>Player Score: <span class="score" id="player-score">0</span></h4>
                <div class="images" id="player-rock"><img class="image" src="rock.JPG"></div>
                <div class="images" id="player-paper"><img class="image" src="paper.JPG"></div>
                <div class="images" id="player-scissor"><img class="image" src="scissor.JPG"></div>
            </div>
            <div class="col-md-6">
                <div class="name" id="computerScore"><h3>Computer</h3></div>
                <h4>Computer Score: <span class="score" id="computer-score">0</span></h4>
                <div class="images" id="computer-rock"><img class="image" src="rock.JPG"></div>
                <div class="images" id="computer-paper"><img class="image" src="paper.JPG"></div>
                <div class="images" id="computer-scissor"><img class="image" src="scissor.JPG"></div>
            </div>
        </div> 
        
        <div class="select-images">
            <span class="select-image" id="computer-rock" onclick="selectOption(0)"><img class="image" src="rock.JPG"></span>
            <span class="select-image" id="computer-paper" onclick="selectOption(1)"><img class="image" src="paper.JPG"></span>
            <span class="select-image" id="computer-scissor" onclick="selectOption(2)"><img class="image" src="scissor.JPG"></span>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
